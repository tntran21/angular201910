<div class="col-6 m-auto">
  <h3>Login</h3>
  <form action="">
    <div class="form-group">
        <input id="username" class="form-control" [(ngModel)]="user.username" type="username" name="username">
        <input class="form-control" [(ngModel)]="user.password" type="password" name="password" id="">
    </div>
   
    <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
  </form>
</div>
